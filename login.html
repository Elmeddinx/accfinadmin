<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ACCFIN - Admin Panel Login</title>
</head>

<body id="login-page">

    <section class="login-page">
        <div class="login-page__container">
            <div class="login-page__logo">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <div class="login-page__inner">
                <h2>Admin Panel</h2>
                <div class="login-page__form">
                    <form action="">
                        <div class="login-page__form-group">
                            <input type="text" placeholder="Username" class="login-page__form-input">
                        </div>
                        <div class="login-page__form-group">
                            <input type="password" placeholder="Password" id="passwordInput" class="login-page__form-input">
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <img src="./assets/icons/eye-hide.png" alt="Show/Hide Password">
                            </button>
                        </div>
                        <div class="login-page__form-group">
                            <input type="checkbox" id="loginPageCheckBox" class="login-page__form-checkbox">
                            <label for="loginPageCheckBox">Keep me loged in</label>
                        </div>
                        <div class="login-page__form-group">
                            <button class="login-page__form-btn">Daxil ol</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
